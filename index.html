<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Shareable Resume Builder</h1>
        <form id="resume-form">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Resume URL</label>
                <input type="text" id="username" name="username" placeholder="Enter unique resume URL" required/> <br>

                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" placeholder="Your phone number" required>
            </fieldset>

            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea id="education" placeholder="Your education" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience:</label>
                <textarea id="experience" placeholder="Your experience" rows="4" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea id="skills" placeholder="Your skills" rows="4" required></textarea>
            </fieldset>

            <button type="submit">Generate Resume</button>
        </form>

        <section id="resume-output" style="display: none;">
            <h1>Your Resume</h1>
            <div id="resume-content"></div>
        </section>
    </div>

    <script src="new.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
